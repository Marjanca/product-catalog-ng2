<div class ="container" *ngIf ="currentProduct">
<div class="col-md-12">
    <h1>Product Details</h1>
</div>
<div class="col-md-12">
        <div class="form-group col-md-12">
            <label class="col-md-4">Name:</label>
            <div class="col-md-8">
                <label>{{currentProduct.Name}}</label>
            </div>
        </div>
        <div class="form-group col-md-12">
            <label class="col-md-4">Color:</label>
            <div class="col-md-8">
                <label>{{currentProduct.Color}}</label>
            </div>
        </div>
        <div class="form-group col-md-12">
            <label class="col-md-4">Price:</label>
            <div class="col-md-8">
                <label>{{currentProduct.Price}}</label>
            </div>
        </div>
        <div class="form-group col-md-12">
            <label class="col-md-4">Quantity:</label>
            <div class="col-md-8">
                <label>{{currentProduct.Quantity}}</label>
            </div>
        </div>
    </div>
</div>
