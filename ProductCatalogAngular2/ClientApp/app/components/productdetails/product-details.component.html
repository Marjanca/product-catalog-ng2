<div class ="container" *ngIf ="currentProduct">
<div class="col-md-12" style="text-align:center">
    <h1>Product Details</h1>
</div>
<div class="col-md-12" style="text-align:center">
        <div class="form-group">
        </div>
        <div class="form-group">
            <label>Name:</label>
            <label>{{currentProduct.Name}}</label>
        </div>
        <div class="form-group">
            <label>Color:</label>
            <label>{{currentProduct.Color}}</label>
        </div>
        <div class="form-group">
            <label>Price:</label>
            <label>{{currentProduct.Price}}</label>
        </div>
        <div class="form-group">
            <label>Quantity:</label>
            <label>{{currentProduct.Quantity}}</label>
        </div>
    </div>
</div>
