<div class="container" *ngIf="product">
    <div class="col-md-12">
        <h1 style ="padding-bottom: 50px">Add New Product</h1>
    </div>
    <div class="col-md-12">
        <div class="form-group col-md-12">
            <label for="name" class="col-md-2">Name:</label>
            <div class="col-md-6">
                <input name="name" type="text" class="form-control" [(ngModel)]="product.Name" />
            </div>
        </div>
        <div class="form-group col-md-12">
            <label for="color" class="col-md-2">Color:</label>
            <div class="col-md-6">
                <input name="color" type="text" class="form-control" [(ngModel)]="product.Color" />
            </div>
        </div>
        <div class="form-group col-md-12">
            <label for="price" class="col-md-2">Price:</label>
            <div class="col-md-6">
                <input name="price" type="number" class="form-control" [(ngModel)]="product.Price" />
            </div>
        </div>
        <div class="form-group col-md-12">
            <label for="quantity" class="col-md-2">Quantity:</label>
            <div class="col-md-6">
                <input name="quantity" type="number" class="form-control" [(ngModel)]="product.Quantity" />
            </div>
        </div>
        <div class="form-group col-md-12">
            <label class="col-md-2"></label>
            <div class="col-md-6">
                <button class="btn btn-success pull-right" (click)="addProduct()">Add</button>
            </div>
        </div>
    </div>
</div>
